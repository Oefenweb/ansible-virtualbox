# tasks file
---
- name: install | dependencies
  apt:
    name: "{{ virtualbox_dependencies }}"
    state: "{{ apt_install_state | default('latest') }}"
  tags:
    - virtualbox-install-dependencies

- name: install | additional
  apt:
    name: "{{ virtualbox_install }}"
    state: "{{ apt_install_state | default('latest') }}"
  tags:
    - virtualbox-install-additional
