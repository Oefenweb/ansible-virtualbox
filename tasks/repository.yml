# tasks file
---
- name: add public key
  apt_key:
    id: "{{ item.id }}"
    url: "{{ item.url }}"
    state: present
  with_items: "{{ virtualbox_public_keys }}"
  tags:
    - virtualbox-repository-public-key

- name: add virtualbox repository
  apt_repository:
    repo: "{{ item.type }} {{ item.url }} {{ item.component }}"
    state: present
    update_cache: true
    mode: 0644
  with_items: "{{ virtualbox_repositories }}"
  tags:
    - virtualbox-repository-add
